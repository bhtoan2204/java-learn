# Axon Server Configuration
axon.axon-server.servers=localhost:8124
axon.axon-server.event-store=true
axon.axon-server.ssl-enabled=false
axon.axon-server.connect-timeout=10000
axon.axon-server.reconnect-interval=2000
axon.axon-server.initial-connect-timeout=30000
axon.axon-server.command-timeout=10000
axon.axon-server.query-timeout=10000

# Serializer
axon.serializer.general=jackson
axon.serializer.messages=jackson
axon.serializer.events=jackson

# Event Processing
axon.eventhandling.processors.default.mode=TRACKING
axon.eventhandling.processors.default.source=eventBus
axon.eventhandling.processors.default.token-claim-interval=5000
axon.eventhandling.processors.default.batch-size=100

# Snapshot
axon.aggregate.snapshotter.trigger=AGGREGATE_COUNT
axon.aggregate.snapshotter.threshold=50

# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/root
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5

# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Spring
spring.application.name=demo
spring.main.allow-bean-definition-overriding=true